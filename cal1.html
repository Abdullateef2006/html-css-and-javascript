<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
    <!-- <script src="hbj.js"></script> -->
</head>

<body>
    <div id="container">
        <form action="" name="form">
            <div class="display">
                <input type="text" id="screen" name="displayResult" placeholder="0">
            </div>
            <div>
                <input type="button" id="button" value="c" onClick="cleardisp()">
            </div>
            <div>
                <input type="button" value="7" id="button" name="b7" onClick="calcNumbers(b7.value)">
                <input type="button" value="8" id="button" name="b8" onClick="calcNumbers(b8.value)">
                <input type="button" value="9" id="button" name="b9" onClick="calcNumbers(b9.value)">
                <input type="button" value="+" id="button" name="plusbutton" onClick="calcNumbers(plusbutton.value)">
            </div>
            <div>

                <input type="button" value="4" id="button" name="b4" onClick="calcNumbers(b4.value)">
                <input type="button" value="5" id="button" name="b5" onClick="calcNumbers(b5.value)">
                <input type="button" value="6" id="button" name="b6" onClick="calcNumbers(b6.value)">
                <input type="button" value="-" id="button" name="minusbutton" onClick="calcNumbers(minusbutton.value)">
            </div>
            <div>
                <input type="button" value="1" id="button" name="b1" onClick="calcNumbers(b1.value)">
                <input type="button" value="2" id="button" name="b2" onClick="calcNumbers(b2.value)">
                <input type="button" value="3" id="button" name="b3" onClick="calcNumbers(b3.value)">
                <input type="button" value="*" id="button" name="mulbutton" onClick="calcNumbers(mulbutton.value)">
            </div>
            <div>
                <input type="button" value="0" id="button" name="b0" onClick="calcNumbers(b0.value)">
                <input type="button" value="." id="button" name="pointbutton" onClick="calcNumbers(pointbutton.value)">
                <input type="button" value="=" id="button" name="equalbutton" onclick="displayResult.value=eval(displayResult.value)">
                <input type="button" value="/" id="button" name="divbutton" onClick="calcNumbers(divbutton.value)">
            </div>
            <div>
                <input type="button" value="sin" id="button" name="bsin" onClick="sin(bsin.value)">
                <input type="button" value="cos" id="button" name="bcos" onClick="cos(bcos.value)">
                <input type="button" value="tan" id="button" name="btan" onClick="tan(btan.value)">
                <input type="button" value="log" id="button" name="blog" onClick="log(blog.value)">
            </div>
            <div>
                <input type="button" value="x^2" id="button" name="bpower" onClick="power(bpower.value)">
                <input type="button" value="x^3" id="button" name="bpower3" onClick="power3(bpower3.value)">
                <input type="button" value="&radic;" id="button" name="broot" onClick="root(broot.value)">
                <input type="button" value="3&radic;" id="button" name="bcuberoot" onClick="cuberoot(bcuberoot.value)">
                
            </div>
            <div>
                <input type="button" value="sinh" id="button" name="bsinh" onClick="sinh(bsinh.value)">
                <input type="button" value="cosh" id="button" name="bcosh" onClick="cosh(bcosh.value)">
                <input type="button" value="tanh" id="button" name="btanh" onClick="tanh(btanh.value)">
                <input type="button" value="&#8508;" id="button" name="bpi" onClick="pi(bpi.value)">
            </div>
        </form>
    </div>
    <script src="cal.js"></script>


</body>

</html>
