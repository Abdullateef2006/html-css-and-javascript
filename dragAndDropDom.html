<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        height: 200px;
        width: 200px;
        padding: 20px;
        margin: 0 50px;
        display: inline-block;
        border: 1px solid black;
    }

    #drag-me {
        background-color: red;
    }
</style>

<body>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">One
        <div id="drag-me" ondragstart="dStart()" draggable="true">i am draggable</div>
    </div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">Two
    </div>
</body>
<script>
    let holderItem;
    function dStart() {
        holderItem = event.target
    }
    function nDrop() {
        event.preventDefault()
    }
    function dDrop() {
        event.preventDefault()
        if (event.target.className == "box") {
            event.target.appendChild(holderItem)
        }
    }
</script>

</html>
