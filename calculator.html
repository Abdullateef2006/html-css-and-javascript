<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <form action="" name="form">
            <div class="display">
                <input type="text" name="displayResult" placeholder="0">
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" value="7" name="b7" onClick="calcNumbers(b7.value)">
                    <input type="button" value="8" name="b8" onClick="calcNumbers(b8.value)">
                    <input type="button" value="9" name="b9" onClick="calcNumbers(b9.value)">
                    <input type="button" value="+" name="bplus" onClick="calcNumbers(bplus.value)">
                </div>
                <div class="row">
                    <input type="button" value="4" name="b4" onClick="calcNumbers(b4.value)">
                    <input type="button" value="5" name="b5" onClick="calcNumbers(b5.value)">
                    <input type="button" value="6" name="b6" onClick="calcNumbers(b6.value)">
                    <input type="button" value="-" name="bminus" onClick="calcNumbers(bminus.value)">
                </div>
                <div class="row">
                    <input type="button" value="1" name="b1" onClick="calcNumbers(b1.value)">
                    <input type="button" value="2" name="b2" onClick="calcNumbers(b2.value)">
                    <input type="button" value="3" name="b3" onClick="calcNumbers(b3.value)">
                    <input type="button" value="*" name="bmul" onClick="calcNumbers(bmul.value)">
                </div>
                <div class="row">
                    <input type="button" value="0" name="b0" onClick="calcNumbers(b0.value)">
                    <input type="button" value="." name="bpoint" onClick="calcNumbers(bpoint.value)">
                    <input type="button" value="=" name="equalbutton" class="red" onclick="displayResult.value=eval(displayResult.value)">
                    <input type="button" value="/" name="bdiv" onClick="calcNumbers(bdiv.value)">
                </div>
                
               
            </div>
        </form>

    </div>
    <script src="calculator.js"></script>

</body>

</html>
