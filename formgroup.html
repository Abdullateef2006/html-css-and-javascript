<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form group</title>
    <link rel="stylesheet" href="formdiv.css">
</head>
<body>
    <h1>My registration form for JAMB 2022</h1>
    <form action="">
        <fieldset class="field">
            <legend>Personal Information</legend>
            <div>
                <label for="first name">First Name:</label>
                <input type="text" name="fName" id="fName" class="txt">
            </div>
            <div>
                <label for="last name">Last Name:</label>
                <input type="text" name="lName" id="lName" class="txt">
            </div> 
            <div>
                <label for="date of birth">Date of Birth:</label>
                <input type="date" name="dBirth" id="dBirth" class="txt">
            </div>
            <div>
                <label for="gender">gender:</label>
                <input type="text" name="gend" id="gend" class="txt" list="gender">
                    <datalist id="gender">
                        <option value="Male">
                        <option value="Female">
                    </datalist>        
            </div>      
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <div>
                <label for="Address">Home Address:</label>
                <input type="text" name="addr" id="addr" class="txt">
            </div>
            <div>
                <label for="sOrigin">State of Origin:</label>
                <input type="text" list="State of Origin" name="sOrigin" class="txt"><br/>
                <datalist id="State of Origin">
                    <option value="Abia">
                    <option value="Adamawa">
                    <option value="Akwa-Ibom">
                    <option value="Anambra">
                    <option value="Bauchi">
                    <option value="Bayelsa">
                    <option value="Benue">
                    <option value="Bornu">
                    <option value="Cross-River">
                    <option value="Lagos">
                    <option value="Ogun">
                    <option value="Osun">    
                </datalist>        
            </div>
            <div>
                <label for="lgovtArea">Local government area:</label>
                <input type="text" list="Local government area" name="lgovtArea" class="txt"><br/>
                <datalist id="Local government area">
                    <option value="Alimosho">
                    <option value="ikeja">
                    <option value="Shomolu">
                    <option value="Mushin">
                    <option value="Lagos Island">
                </datalist>           
            </div>
        </fieldset>
        <fieldset>
            <legend>Recreational activities</legend>
            <div>
                <label for="hobby">Hobby:</label>
                <textarea type="text" name="hob" id="hob" class="txt"></textarea>
            </div>
        </fieldset>
    </form>
    <p><input type="submit" name="btnSubmit" id="btnSubmit" value="Register" class="btn"></p>
    
</body>
</html>
